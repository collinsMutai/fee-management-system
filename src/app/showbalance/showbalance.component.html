<div class="students" *ngIf="students.length">
  <h1>Students with Balance</h1>
  <div class="card" *ngFor="let student of students | studentWithBalance:totalfees">
    <div >
      <p>
        <strong>{{ student.name }} </strong> <br />Balance:
        {{ getBalance(student.balance)}}
      </p>
    </div>
  </div>
</div>
