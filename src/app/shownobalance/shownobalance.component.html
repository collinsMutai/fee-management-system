<div class="students" *ngIf="students.length">
  <h1>Students without Balance</h1>
  <div class="card" *ngFor="let student of students | studentWithNoBalance:totalfee">
    <div>
      <p>
        <strong>{{ student.name }} </strong> <br />Extra:
        {{ getBalance(student.balance)}}
      </p>
    </div>
  </div>
</div>
